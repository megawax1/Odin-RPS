<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script>
            function getComputerChoice() {
                let random = Math.random() * 100;
                if (random <= 33) {
                    return "Rock";
                } else if (random > 33 && random <= 66) {
                    return "Paper";
                } else return "Scissors";
            }
            function getHumanChoice() {
                    let rps = prompt("Rock, paper, or scissors?");
                    return rps[0].toUpperCase() + rps.slice(1).toLowerCase();
                }

        
            function playGame() {
                let humanScore = 0;
                let computerScore = 0;
                let roundCounter = 0;
                function playRound() {
                    let humanChoice = getHumanChoice();
                    let computerChoice = getComputerChoice();
                    if (humanChoice === "Rock" && computerChoice === "Paper") {
                        console.log("You lose the round!! Paper covers Rock");
                        computerScore++;
                    } else if (humanChoice === "Paper" && computerChoice === "Paper") {
                        console.log("Draw! Paper neutralizes Paper."); 
                    } else if (humanChoice === "Scissors" && computerChoice === "Paper") {
                        console.log("You win the round! Scissors cuts Paper!");
                        humanScore++;
                    } else if (humanChoice === "Paper" && computerChoice === "Rock") {
                        console.log("You win the round! Paper covers Rock!");
                        humanScore++;
                    } else if (humanChoice === "Paper" && computerChoice === "Scissors") {
                        console.log("You lose the round! Paper gets cut by Scissors!");
                        computerScore++;
                    } else if (humanChoice === "Scissors" && computerChoice === "Rock") {
                        console.log("You lose the round! Scissors get smashed by rock!");
                        computerScore++;
                    } else if (humanChoice === "Rock" && computerChoice === "Rock") {
                        console.log("Draw! Rock neutralizes Rock!");
                    } else if (humanChoice === "Rock" && computerChoice === "Scissors") {
                        console.log("You win the round! Rock smashes scissors!");
                        humanScore++;
                    }
                    
                    roundCounter++;
                    }
                    while (roundCounter < 5) {
                        playRound();
                    if (roundCounter === 5 && humanScore < computerScore) {
                        console.log("You lose!")
                    } else if (roundCounter === 5 && computerScore < humanScore) {
                        console.log("You win!");
                    }



            }
        }

        </script>
    </head>

</html>
